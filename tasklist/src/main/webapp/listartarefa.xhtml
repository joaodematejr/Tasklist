<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description" content="" />
<meta name="author" content="" />
<!-- jQuery -->
<script src="bootstrap/vendor/jquery/jquery.min.js"></script>
<!-- Bootstrap Core JavaScript -->
<script src="bootstrap/vendor/bootstrap/js/bootstrap.min.js"></script>
<!-- Metis Menu Plugin JavaScript -->
<script src="bootstrap/vendor/metisMenu/metisMenu.min.js"></script>
<!-- Custom Theme JavaScript -->
<script src="bootstrap/dist/js/sb-admin-2.js"></script>
<!-- Bootstrap Core CSS -->
<link href="bootstrap/vendor/bootstrap/css/bootstrap.min.css"
	rel="stylesheet" />
<!-- MetisMenu CSS -->
<link href="bootstrap/vendor/metisMenu/metisMenu.min.css"
	rel="stylesheet" />
<!-- Custom CSS -->
<link href="bootstrap/dist/css/sb-admin-2.css" rel="stylesheet" />
<!-- Morris Charts CSS -->
<link href="bootstrap/vendor/morrisjs/morris.css" rel="stylesheet" />
<!-- Custom Fonts -->
<link href="bootstrap/vendor/font-awesome/css/font-awesome.min.css"
	rel="stylesheet" type="text/css" />
<!-- Include Date Range Picker -->
<title>Listar Tarefas</title>
</head>
<body>
	<div id="wrapper">
		<!-- Navigation -->
		<nav class="navbar navbar-default navbar-static-top" role="navigation"
			style="margin-bottom: 0">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse"
				data-target=".navbar-collapse">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="index.xhtml">Task List</a>
		</div>
		<div class="navbar-default sidebar" role="navigation">
			<div class="sidebar-nav navbar-collapse">
				<ul class="nav" id="side-menu">
					<li></li>
					<li><a href="#"><i class="fa fa-tasks" aria-hidden="true"></i>
							Tarefa<span class="fa arrow"></span></a>
						<ul class="nav nav-second-level">
							<li><a href="adicionartarefa.xhtml"><i
									class="fa fa-plus" aria-hidden="true"></i> Adicionar nova
									Tarefa</a></li>
							<li><a href="listartarefa.xhtml"><i
									class="fa fa-list-ol" aria-hidden="true"></i> Listar Tarefas</a></li>
						</ul></li>
				</ul>
			</div>
		</div>
		</nav>
		<div id="page-wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">Listar Tarefas</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">Listagem</div>
						<div class="panel-body">
							<div class="row">
								<div class="col-lg-12">
									<div class="agenda">
										<div class="table-responsive">
											<h:form>
												<h:dataTable value="#{tarefaMb.listarTarefas}" var="tarefa"
													styleClass="table table-condensed table-bordered table table-hover">
													<h:column>
														<f:facet name="header">Data</f:facet>
														<h2>
															<h:outputText value="#{tarefa.cadastro}">
																<f:convertDateTime pattern="EEEEEEEE, dd "
																	timeZone="GMT-03:00" />
															</h:outputText>
														</h2>
														<h3>
															<h:outputText value="#{tarefa.cadastro}">
																<f:convertDateTime pattern=" MMMMM yyyy"
																	timeZone="GMT-03:00" />
															</h:outputText>
														</h3>
													</h:column>
													<h:column>
														<f:facet name="header">Horario</f:facet>
														<h3>
															<h:outputText value="#{tarefa.cadastro}">
																<f:convertDateTime pattern="HH:mm" timeZone="GMT-03:00" />
															</h:outputText>
														</h3>
													</h:column>
													<h:column>
														<f:facet name="header">Titulo</f:facet>
														<h4>
															<h:outputText value="#{tarefa.titulo}">
															</h:outputText>
														</h4>
													</h:column>
													<h:column>
														<f:facet name="header">Descrição</f:facet>
														<h5>
															<h:outputText value="#{tarefa.descricao}">
															</h:outputText>
														</h5>
													</h:column>
													<h:column>
														<f:facet name="header">Alteração</f:facet>
														<h:link outcome="adicionartarefa"
															styleClass="btn btn-warning btn-xs btn-block">
															<span class="glyphicon glyphicon-pencil"></span>
														</h:link>
													</h:column>
													<h:column>
														<f:facet name="header">Deletar</f:facet>
														<h:commandLink
															onclick=" return confirm('Tem certeza da exclusão um cliente #{tarefa.id}');"
															styleClass="btn btn-danger btn-xs btn-block"
															immediate="true"
															action="#{tarefaMb.excluir(tarefa.id)}" value="">
															<span class="glyphicon glyphicon-trash"></span>
														</h:commandLink>
													</h:column>
												</h:dataTable>
											</h:form>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
