<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="description" content="" />
<meta name="author" content="" />
<!-- jQuery -->
<script src="bootstrap/datepicker/jquery.min.js"></script>
<!-- Bootstrap Core JavaScript -->
<script src="bootstrap/vendor/bootstrap/js/bootstrap.min.js"></script>
<!-- Metis Menu Plugin JavaScript -->
<script src="bootstrap/vendor/metisMenu/metisMenu.min.js"></script>
<!-- Custom Theme JavaScript -->
<script src="bootstrap/dist/js/sb-admin-2.js"></script>
<!-- Bootstrap Core CSS -->
<link href="bootstrap/vendor/bootstrap/css/bootstrap.min.css"
	rel="stylesheet" />
<!-- MetisMenu CSS -->
<link href="bootstrap/vendor/metisMenu/metisMenu.min.css"
	rel="stylesheet" />
<!-- Custom CSS -->
<link href="bootstrap/dist/css/sb-admin-2.css" rel="stylesheet" />
<!-- Morris Charts CSS -->
<link href="bootstrap/vendor/morrisjs/morris.css" rel="stylesheet" />
<!-- Custom Fonts -->
<link href="bootstrap/vendor/font-awesome/css/font-awesome.min.css"
	rel="stylesheet" type="text/css" />
<!-- Include Date Range Picker -->
<link href="bootstrap/datepicker/bootstrap-datetimepicker.css"
	rel="stylesheet" />
<script src="bootstrap/datepicker/datepicker-component.js"></script>
<script src="bootstrap/datepicker/moment-with-locales.js"></script>
<script src="bootstrap/datepicker/bootstrap-datetimepicker.js"></script>
<title>Adicionar Tarefa</title>
</head>
<body>
	<div id="wrapper">
		<!-- Navigation -->
		<nav class="navbar navbar-default navbar-static-top" role="navigation"
			style="margin-bottom: 0">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse"
				data-target=".navbar-collapse">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="index.xhtml">Task List</a>
		</div>
		<div class="navbar-default sidebar" role="navigation">
			<div class="sidebar-nav navbar-collapse">
				<ul class="nav" id="side-menu">
					<li></li>
					<li><a href="#"><i class="fa fa-tasks" aria-hidden="true"></i>
							Tarefa<span class="fa arrow"></span></a>
						<ul class="nav nav-second-level">
							<li><a href="adicionartarefa.xhtml"><i
									class="fa fa-plus" aria-hidden="true"></i> Adicionar nova
									Tarefa</a></li>
							<li><a href="listartarefa.xhtml"><i
									class="fa fa-list-ol" aria-hidden="true"></i> Listar Tarefas</a></li>
						</ul></li>
				</ul>
			</div>
		</div>
		</nav>
		<f:metadata>
			<f:viewParam name="id" value="#{tarefaMb.editarId}" />
			<f:event listener="#{tarefaMb.carregarTarefa}" type="preRenderView" />
		</f:metadata>
		<div id="page-wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">Nova Tarefa</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<h:messages styleClass="alert alert-info"></h:messages>
					<div class="panel panel-default">
						<div class="panel-heading">Preencher os Campos abaixo</div>
						<div class="panel-body">
							<div class="row">
								<div class="col-lg-12">
									<h:form id="formulario">
										<div class="form-group">
											<label>Título</label>
											<h:inputText styleClass="form-control"
												value="#{tarefaMb.tarefa.titulo}" />
										</div>
										<div class="row">
											<div class="col-lg-4">
												<label>Data da criação</label>
												<div class='input-group date datetimepicker'>
													<h:inputText styleClass="form-control"
														value="#{tarefaMb.tarefa.cadastro}">
														<f:convertDateTime pattern="dd/MM/yyyy HH:mm"
															timeZone="GMT-03:00" />
													</h:inputText>
													<span class="input-group-addon"> <span
														class="glyphicon glyphicon-calendar"></span>
													</span>
												</div>
											</div>
											<div class="col-lg-4">
												<label>Data para remoção</label>
												<div class='input-group date datetimepicker'>
													<h:inputText styleClass="form-control"
														value="#{tarefaMb.tarefa.remocao}">
														<f:convertDateTime pattern="dd/MM/yyyy HH:mm"
															timeZone="GMT-03:00" />
													</h:inputText>
													<span class="input-group-addon"> <span
														class="glyphicon glyphicon-calendar"></span>
													</span>
												</div>
											</div>
											<div class="col-lg-4">
												<label>Data para conclusão</label>
												<div class='input-group date datetimepicker'>
													<h:inputText styleClass="form-control"
														value="#{tarefaMb.tarefa.conclucao}">
														<f:convertDateTime pattern="dd/MM/yyyy HH:mm"
															timeZone="GMT-03:00" />
													</h:inputText>
													<span class="input-group-addon"> <span
														class="glyphicon glyphicon-calendar"></span>
													</span>
												</div>
											</div>
										</div>
										<div class="form-group">
											<label>Descrição</label>
											<h:inputTextarea rows="5" styleClass="form-control"
												value="#{tarefaMb.tarefa.descricao}" />
										</div>
										<div class="form-group">
											<label>Status</label>
											<div class="checkbox">
												<label> <h:selectBooleanCheckbox
														value="#{tarefaMb.tarefa.status}" />Concluído
												</label>
											</div>
										</div>
										<h:commandLink styleClass="btn btn-success"
											action="#{tarefaMb.salvar()}" value="Salvar" />
									</h:form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
