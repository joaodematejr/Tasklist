<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<f:metadata>
	<f:viewParam name="id" value="#{tarefaMb.editarId}" />
	<f:event listener="#{tarefaMb.carregarTarefa}" type="preRenderView" />
</f:metadata>

<ui:composition template="/WEB-INF/template/template.xhtml">
	<ui:define name="conteudo">
		<div id="page-wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">Nova Tarefa</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12">
					<h:messages styleClass="alert alert-info"></h:messages>
					<div class="panel panel-default">
						<div class="panel-heading">Preencher os Campos abaixo</div>
						<div class="panel-body">
							<div class="row">
								<div class="col-lg-12">
									<h:form id="formulario">
										<div class="form-group">
											<label>Título</label>
											<h:inputText styleClass="form-control"
												value="#{tarefaMb.tarefa.titulo}" />
										</div>
										<div class="row">
											<div class="col-lg-4">
												<label>Data da criação</label>
												<div class='input-group date datetimepicker'>
													<h:inputText styleClass="form-control"
														value="#{tarefaMb.tarefa.cadastro}">
														<f:convertDateTime pattern="dd/MM/yyyy HH:mm"
															timeZone="GMT-03:00" />
													</h:inputText>
													<span class="input-group-addon"> <i
														class="fa fa-calendar" aria-hidden="true"></i>
													</span>
												</div>
											</div>
											<div class="col-lg-4">
												<label>Data para remoção</label>
												<div class='input-group date datetimepicker'>
													<h:inputText styleClass="form-control"
														value="#{tarefaMb.tarefa.remocao}">
														<f:convertDateTime pattern="dd/MM/yyyy HH:mm"
															timeZone="GMT-03:00" />
													</h:inputText>
													<span class="input-group-addon"><i
														class="fa fa-calendar" aria-hidden="true"></i> </span>
												</div>
											</div>
											<div class="col-lg-4">
												<label>Data para conclusão</label>
												<div class='input-group date datetimepicker'>
													<h:inputText styleClass="form-control"
														value="#{tarefaMb.tarefa.conclucao}">
														<f:convertDateTime pattern="dd/MM/yyyy HH:mm"
															timeZone="GMT-03:00" />
													</h:inputText>
													<span class="input-group-addon"> <i
														class="fa fa-calendar" aria-hidden="true"></i>
													</span>
												</div>
											</div>
										</div>
										<div class="form-group">
											<label>Descrição</label>
											<h:inputTextarea rows="5" styleClass="form-control"
												value="#{tarefaMb.tarefa.descricao}" />
										</div>
										<div class="form-group">
											<label>Status</label>
											<div class="checkbox">
												<label> <h:selectBooleanCheckbox
														value="#{tarefaMb.tarefa.status}" />Concluído
												</label>
											</div>
										</div>
										<h:commandLink styleClass="btn btn-success"
											action="#{tarefaMb.salvar()}" value="Salvar" />
									</h:form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<h:outputScript name="/bootstrap/datepicker/datepicker-component.js" />
	</ui:define>
</ui:composition>
</html>
